<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer</title>
  <!-- Liên kết globals.css và style.css -->
  <link rel="stylesheet" href="globals.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <footer>
    <!-- Thêm đường ngang ở đây -->
    <div class="horizontal-divider-wrapper">
      <div class="horizontal-divider"></div>
    </div>

    <div class="container">
      <div class="div">
        <div class="div-2"><div class="mua"><p style="letter-spacing: -0.5px;"></p>Mua Ngay</div></div>
        <div class="overlap">
          <div class="border">
            <div class="container-wrapper">
              <div class="th-m-v-o-gi-h-ng-wrapper">
                <div class="th-m-v-o-gi-h-ng"><p style="letter-spacing: -0.5px;"></p>Thêm vào<br />Giỏ hàng</div>
              </div>
            </div>
          </div>
          <div class="div-3">
            <img class="img" src="img/image.svg" />
            <div class="div-wrapper">
              <div class="div-wrapper-2"><div class="text-wrapper">Cửa hàng</div></div>
            </div>
          </div>
          <div class="overlap-group-wrapper">
            <div class="overlap-group">
              <div class="container-wrapper-2">
                <div class="div-wrapper-2"><div class="text-wrapper-2">Trò chuyện</div></div>
              </div>
              <img class="img-2" src="img/container.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
